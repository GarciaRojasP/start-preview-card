<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <main class="main">
    <section class="card flex">
      <div class="card__img">
        <picture class="">
          <source media="(max-width:760px)" srcset="images/image-header-desktop.jpg" alt="Grupo de personas en una oficina2">
          <img src="images/image-header-mobile.jpg" alt="Grupo de personas en una oficina" class="card__img-bg">
        </picture>
      </div>
      <div class="card__texts flex">
        <h1 class="card__title">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__datas flex">
          <div class="card__data">
            <h2 class="card__number">10k+</h2>
            <p class="card__name">companies</p>
          </div>

          <div class="card__data">
            <h2 class="card__number">314</h2>
            <p class="card__name">templates</p>
          </div>

          <div class="card__data">
            <h2 class="card__number">12m+</h2>
            <p class="card__name">queries</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
